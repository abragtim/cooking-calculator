<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Flour to Tablespoons Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-size: 24px;
            margin-bottom: 10px;
        }
        input[type="number"] {
            font-size: 24px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            font-size: 24px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0062cc;
        }
        #result {
            font-size: 32px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Flour to Tablespoons Converter</h1>
    <form>
        <label for="grams">Enter the amount of flour in grams:</label>
        <input type="number" id="grams" name="grams">
        <button type="button" onclick="convert()">Convert to tablespoons</button>
    </form>
    <div id="result"></div>
</div>

<script>
    function convert() {
        const grams = document.getElementById("grams").value;
        fetch(`/flour-to-tbsp?grams=${grams}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").textContent = `${data} tablespoons`;
            })
            .catch(error => {
                console.error("Error converting flour to tablespoons:", error);
            });
    }
</script>
</body>
</html>
